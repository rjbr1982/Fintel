  flutter_local_notifications: ^17.0.0
  
  window_manager: ^0.3.9 # For controlling window size on Desktop
  path_provider: ^2.1.5
  firebase_core: ^4.4.0
  cloud_firestore: ^6.1.2
  firebase_auth: ^6.1.4
  google_sign_in: ^7.2.0
  desktop_webview_auth: ^0.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true