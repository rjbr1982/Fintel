name: fintel
description: Financial Intelligence Application based on Dohaham method.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # Utilities
  intl: ^0.20.0 
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # System
  path_provider: ^2.1.5
  
  # SaaS & Firebase Cloud (Constitution 5.10)
  firebase_core: ^4.4.0 
  cloud_firestore: ^6.1.2 
  firebase_auth: ^6.1.4 
  google_sign_in: ^6.3.0 
  firebase_ui_auth: ^3.0.1 
  firebase_ui_oauth_google: ^2.0.1 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # מחולל אייקונים אוטומטי לכל הפלטפורמות
  flutter_launcher_icons: ^0.13.1

# הגדרות מחולל האייקונים (Web + Mobile)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon/icon.png"
  web:
    generate: true
    image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  
  # הנגשת התיקייה לשימוש בתוך הקוד
  assets:
    - assets/icon/icon.png